language: ruby

bundler_args: --without development

before_install:
  - ps aux|grep memcache

services:
  - memcached
  - redis

rvm:
  - 1.9.3

gemfile:
  - gemfiles/Gemfile-rails.3.1.x
  - gemfiles/Gemfile-rails.3.2.x

env:
  - CACHE_STORE=redis
  - CACHE_STORE=memcached
  - CACHE_STORE=file_store