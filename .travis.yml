language: ruby

before_install:
  - mkdir -p tmp/cache spec/internal/db

services:
  - redis-server
  - memcached

rvm:
  - 1.9.3
  - 2.0.0

gemfile:
  - gemfiles/Gemfile-rails.3.1.x
  - gemfiles/Gemfile-rails.3.2.x
  - gemfiles/Gemfile-rails.4.0.x

env:
  - CACHE_STORE=redis
  - CACHE_STORE=memcached
  - CACHE_STORE=file_store
  - CACHE_STORE=memory_store
  - CACHE_STORE=dalli
